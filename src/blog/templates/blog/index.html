{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="border p-3 mb-3">
        <img class="img-fluid" rounded-circle width="70px" src="https://image.flaticon.com/icons/svg/149/149074.svg" alt="صورة الناشر">
        <span class="text-secondary"> نشر في {{post.post_date}} </span>
        <h3><a class="text-dark" href="">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
    </div>
    
    {% endfor %}
{% endblock content %}
